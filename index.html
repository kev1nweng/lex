<!DOCTYPE html>
<html lang="zh" class="mdui-theme-auto">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>秘符灵匣 Myphlex</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css" />
  <link rel="stylesheet" href="./css/app.css?v=0x00" />
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdn.jsdelivr.net/npm/misans@4.0.0/lib/Normal/MiSans-Medium.min.css" />
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdn.jsdelivr.net/npm/misans@4.0.0/lib/Normal/MiSans-Bold.min.css" />
  <link href="https://fonts.font.im/icon?family=Material+Icons+Round" rel="stylesheet" />
  <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
  <script defer src="/js/main.js?v=0x00" type="module"></script>
</head>

<body>
  <div class="ads">广告位招租</div>
  <mdui-card id="fullscreen-cover"></mdui-card>
  <mdui-snackbar id="submit-msg-fail" placement="top" closeable>
    <mdui-button slot="action" variant="text">重试</mdui-button>
    秘符错误或服务器不在线
  </mdui-snackbar>
  <mdui-snackbar id="pwdcopy-msg" placement="top" closeable>密码: **** 已复制到剪贴板</mdui-snackbar>
  <div id="authenticator-tab" class="mdui-prose container-c">
    <h1>时间秘符<b>授权</b></h1>
    <span id="clock" class="crypto" style="margin-bottom: 36px; margin-top: -48px;">
      00.00.00 00:00:00
    </span>
    <mdui-text-field type="password" variant="outlined" id="secret-input" label="动态密码" helper="　" clearable
      helper-on-focus>
      <mdui-button-icon slot="end-icon" icon="lock--rounded"></mdui-button-icon>
    </mdui-text-field>
    <mdui-button id="submit-button" variant="filled" end-icon="done--rounded">提交</mdui-button>
  </div>
  <div id="password-tab" class="mdui-prose container-c">
    <h1>灵匣<b>密码器</b></h1>
    <mdui-text-field variant="outlined" id="password-input" label="密码 ID" helper="不区分大小写。" clearable helper-on-focus>
      <mdui-button-icon slot="end-icon" icon="link--rounded"></mdui-button-icon>
    </mdui-text-field>
    <mdui-button id="getpwd-button" variant="filled" end-icon="done--rounded">获取密码</mdui-button>
  </div>
  <div id="about-tab" class="mdui-prose container-c">
    <h1 style="text-align: center;"><b>关于</b><br /><br />秘符灵匣<br />Myphlex</h1>
    <mdui-divider></mdui-divider>
    <span>Version α0.1.0</span>
  </div>
  <mdui-navigation-bar id="navigation-bar" label-visibility="selected">
    <mdui-navigation-bar-item icon="shield--rounded" value="authenticator">授权</mdui-navigation-bar-item>
    <mdui-navigation-bar-item icon="key--rounded" value="password">密码器</mdui-navigation-bar-item>
    <mdui-navigation-bar-item icon="info--rounded" value="about">关于</mdui-navigation-bar-item>
  </mdui-navigation-bar>
</body>

</html>
